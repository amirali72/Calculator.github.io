<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="innerContainer">
            <h2>CALCULATOR</h2>
            
            <input type="text" id="display">
            <div class="row">
                <button id="btn" class="wide red">AC</button>
                <button id="btn" class="grey">/</button>
                <button id="btn" class="grey">X</button>
            </div>

            <div class="row">
                <button id="btn" class="dark-grey">7</button>
                <button id="btn" class="dark-grey">8</button>
                <button id="btn" class="dark-grey">9</button>
                <button id="btn" class="grey">-</button>
            </div>

            <div class="row">
                <button id="btn" class="dark-grey">4</button>
                <button id="btn" class="dark-grey">5</button>
                <button id="btn" class="dark-grey">6</button>
                <button id="btn" class="grey">+</button>
            </div>

            <div class="row">
                <button id="btn" class="dark-grey">1</button>
                <button id="btn" class="dark-grey">2</button>
                <button id="btn" class="dark-grey">3</button>
            </div>
            <button id="btn" class="long blue">=</button>

            <div class="row position">
                <button id="btn" class="wide dark-grey">0</button>
                <button id="btn" class="dark-grey">.</button>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
